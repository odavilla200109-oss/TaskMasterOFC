    <rect x="310" y="366" width="138" height="30" rx="15" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="1" stroke-opacity="0.35"/>
    <text x="379" y="386" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle" opacity="0.9">âœ“ Gratuito</text>
    <!-- Pill 2 -->
    <rect x="462" y="366" width="168" height="30" rx="15" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.35"/>
    <text x="546" y="386" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#c4b5fd" text-anchor="middle" opacity="0.9">âœ¦ Brainstorm</text>
    <!-- Pill 3 -->
    <rect x="644" y="366" width="188" height="30" rx="15" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="1" stroke-opacity="0.35"/>
    <text x="738" y="386" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle" opacity="0.9">âš¡ Tempo Real</text>
    <!-- Pill 4 -->
    <rect x="846" y="366" width="164" height="30" rx="15" fill="#f59e0b" fill-opacity="0.08" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.3"/>
    <text x="928" y="386" font-family="'Inter', Arial, sans-serif" font-size="12" fill="#fcd34d" text-anchor="middle" opacity="0.9">ðŸ”— Compartilhar</text>
  </g>

  <!-- URL / domain -->
  <text x="600" y="490" font-family="'Inter', Arial, sans-serif" font-size="15" font-weight="500" fill="#10b981" text-anchor="middle" opacity="0.5">usetaskmaster.vercel.app</text>

  <!-- Bottom border glow -->
  <rect x="0" y="627" width="1200" height="3" fill="#10b981" opacity="0.35"/>
</svg>
