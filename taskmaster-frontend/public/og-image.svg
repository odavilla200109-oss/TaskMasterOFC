    <rect x="1160" y="200" width="130" height="40" rx="9" fill="#0d1f17" stroke="#8b5cf6" stroke-width="1.2" stroke-opacity="0.5"/>
    <rect x="1175" y="216" width="70" height="6" rx="3" fill="#c4b5fd" opacity="0.35"/>
    <rect x="1160" y="320" width="130" height="40" rx="9" fill="#0d1f17" stroke="#10b981" stroke-width="1.2" stroke-opacity="0.5"/>
    <rect x="1175" y="336" width="55" height="6" rx="3" fill="#6ee7b7" opacity="0.35"/>
  </g>

  <!-- Center content -->
  <!-- Logo pill -->
  <rect x="504" y="148" width="192" height="30" rx="15" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="1" stroke-opacity="0.3"/>
  <circle cx="524" cy="163" r="5" fill="#10b981" opacity="0.8"/>
  <text x="537" y="168" font-family="'Inter', Arial, sans-serif" font-size="11" font-weight="700" fill="#10b981" letter-spacing="2" text-transform="uppercase" opacity="0.9">WORKSPACE VISUAL</text>

  <!-- Main title -->
  <text x="600" y="260" font-family="'Plus Jakarta Sans', 'Arial Black', Arial, sans-serif" font-size="82" font-weight="900" fill="#f0fdf4" text-anchor="middle" letter-spacing="-3" opacity="0.97">TaskMaster</text>

